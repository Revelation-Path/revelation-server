name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  REGISTRY: revelation-registry.registry.twcstorage.ru

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly (fmt)
        run: rustup toolchain install nightly --component rustfmt

      - name: Install Rust stable (clippy)
        run: rustup toolchain install stable --component clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Format check
        run: cargo +nightly fmt --all -- --check

      - name: Clippy
        run: cargo +stable clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        run: rustup toolchain install stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run tests
        run: cargo test --all-features

  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT

  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [lint, test, prepare]
    strategy:
      matrix:
        include:
          - image: revelation-server
            dockerfile: Dockerfile
          - image: revelation-migrate
            dockerfile: Dockerfile.migrate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.image }}:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.image }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.image }}:cache,mode=max
          provenance: false

  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: [prepare, build]
    environment: production
    concurrency:
      group: db-migrate
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Cleanup old migration jobs
        run: |
          kubectl delete jobs -l component=migrate --ignore-not-found=true

      - name: Run migration
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          sed -i "s|image: ${REGISTRY}/revelation-migrate:.*|image: ${REGISTRY}/revelation-migrate:${VERSION}|" \
            k8s/migrate-job.yaml

          kubectl create -f k8s/migrate-job.yaml --wait=true
          kubectl wait job -l component=migrate --for=condition=complete --timeout=300s
          kubectl logs -l component=migrate

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [prepare, build, migrate]
    permissions:
      contents: write
    environment: production
    concurrency:
      group: deploy-server
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          sed -i "s|image: ${REGISTRY}/revelation-server:.*|image: ${REGISTRY}/revelation-server:${VERSION}|" \
            k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/revelation-server --timeout=300s

      - name: Push manifest
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git stash --include-untracked || true
          git pull --rebase
          git stash pop || true
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "deploy: ${VERSION}"
          git push

  cleanup:
    name: Cleanup Images
    runs-on: ubuntu-latest
    needs: [deploy]
    strategy:
      matrix:
        image: [revelation-server, revelation-migrate]
    steps:
      - name: Cleanup old tags
        env:
          REGISTRY: ${{ env.REGISTRY }}
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          REPO: ${{ matrix.image }}
        run: |
          TAGS=$(curl -s -u "${USERNAME}:${PASSWORD}" \
            "https://${REGISTRY}/v2/${REPO}/tags/list" | \
            jq -r '.tags[]? // empty' | grep -v '^cache$' | sort -V)
          COUNT=$(echo "$TAGS" | grep -c . || echo 0)
          if [ "$COUNT" -gt 10 ]; then
            TO_DELETE=$(echo "$TAGS" | head -n -10)
            for TAG in $TO_DELETE; do
              DIGEST=$(curl -s -I -u "${USERNAME}:${PASSWORD}" \
                -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
                "https://${REGISTRY}/v2/${REPO}/manifests/${TAG}" | \
                grep -i docker-content-digest | awk '{print $2}' | tr -d '\r')
              if [ -n "$DIGEST" ]; then
                curl -s -u "${USERNAME}:${PASSWORD}" -X DELETE \
                  "https://${REGISTRY}/v2/${REPO}/manifests/${DIGEST}"
                echo "Deleted ${REPO}:${TAG}"
              fi
            done
          fi
