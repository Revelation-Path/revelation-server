name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  REGISTRY: revelation-registry.registry.twcstorage.ru
  IMAGE_NAME: revelation-server

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly (fmt)
        run: rustup toolchain install nightly --component rustfmt

      - name: Install Rust stable (clippy)
        run: rustup toolchain install stable --component clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Format check
        run: cargo +nightly fmt --all -- --check

      - name: Clippy
        run: cargo +stable clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        run: rustup toolchain install stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run tests
        run: cargo test --all-features

  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, prepare]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max
          provenance: false

  push:
    name: Push
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
          provenance: false

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [prepare, push]
    permissions:
      contents: write
    environment: production
    concurrency:
      group: deploy-server
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          REGISTRY: ${{ env.REGISTRY }}
        run: |
          sed -i "s|image: ${REGISTRY}/${IMAGE_NAME}:.*|image: ${REGISTRY}/${IMAGE_NAME}:${VERSION}|" \
            k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/revelation-server --timeout=300s

      - name: Push manifest
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git stash --include-untracked || true
          git pull --rebase
          git stash pop || true
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "deploy: ${VERSION}"
          git push

  cleanup:
    name: Cleanup Images
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Cleanup old tags
        env:
          REGISTRY: ${{ env.REGISTRY }}
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          REPO="${{ env.IMAGE_NAME }}"
          TAGS=$(curl -s -u "${USERNAME}:${PASSWORD}" \
            "https://${REGISTRY}/v2/${REPO}/tags/list" | \
            jq -r '.tags[]? // empty' | grep -v '^cache$' | sort -V)
          COUNT=$(echo "$TAGS" | grep -c . || echo 0)
          if [ "$COUNT" -gt 10 ]; then
            TO_DELETE=$(echo "$TAGS" | head -n -10)
            for TAG in $TO_DELETE; do
              DIGEST=$(curl -s -I -u "${USERNAME}:${PASSWORD}" \
                -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
                "https://${REGISTRY}/v2/${REPO}/manifests/${TAG}" | \
                grep -i docker-content-digest | awk '{print $2}' | tr -d '\r')
              if [ -n "$DIGEST" ]; then
                curl -s -u "${USERNAME}:${PASSWORD}" -X DELETE \
                  "https://${REGISTRY}/v2/${REPO}/manifests/${DIGEST}"
                echo "Deleted ${REPO}:${TAG}"
              fi
            done
          fi
